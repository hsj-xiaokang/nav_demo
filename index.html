   <script type="text/javascript">
       /**
        ① window.onload必须等到页面内包括图片的所有元素加载完毕后才能执行。

        ③  $(document).load();当web页面以及其附带的资源文件，如CSS，Scripts，图片等，加载完毕后执行此方法。

        ④  $(window).load(function(){ }) 等同于 原生的 javascript 中 window.onload = function (){ }但是也有一定的区别，$(window).load 可以加载多个函数
        */
